<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodLink – Login / Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .background img.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 105vh;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 800;
    }

    .form-box input,
    .form-box select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .form-box input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    .form-box input:focus,
    .form-box select:focus {
      outline: none;
      border-color: #ffa500;
    }

    .form-box select option {
      color: black;
      background-color: white;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: orange;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background: darkorange;
    }

    .toggle-link {
      margin-top: 15px;
      color: #ffb347;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .quote {
      color: #fff;
      text-align: center;
      position: absolute;
      top: 40px;
      width: 100%;
      font-size: 1.5rem;
      font-weight: 600;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <!-- Background slideshow -->
  <div class="background">
    <img src="images/bg1.jpg" class="active">
    <img src="images/bg2.jpg">
    <img src="images/bg3.jpg">
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Quote -->
  <div class="quote">“Share a meal, spread a smile.”</div>

  <!-- Form -->
  <div class="form-container">
    <div class="form-box">
      <h2 id="formTitle">Login to FoodLink</h2>
      <form id="authForm" method="POST" action="login.php">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <div id="roleSelect" class="hidden">
          <select name="role" id="roleDropdown" required>
            <option value="">-- Select Role --</option>
            <option value="donor">Donor</option>
            <option value="recipient">Recipient</option>
            <option value="volunteer">Volunteer</option>
          </select>

          <div id="extraFields" class="hidden">
            <!-- Donor/Recipient Fields -->
            <div id="donorRecipientFields">
              <input type="text" name="location" placeholder="Location">
              <input type="text" name="organisation" placeholder="Organisation Name">
              <input type="text" name="address" placeholder="Address">
              <input type="text" name="mobile" placeholder="Mobile Number">
            </div>

            <!-- Volunteer Fields -->
            <div id="volunteerFields" class="hidden">
              <input type="text" name="volunteer_name" placeholder="Full Name">
              <input type="text" name="occupation" placeholder="Occupation">
              <input type="text" name="volunteer_mobile" placeholder="Mobile Number">
            </div>
          </div>
        </div>

        <button type="submit" id="submitBtn">Login</button>
      </form>
      <div class="toggle-link" onclick="toggleForm()">Don't have an account? Register here</div>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll(".background img");
    let current = 0;
    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 4000);

    let isRegister = false;

    function toggleForm() {
      const formTitle = document.getElementById("formTitle");
      const roleSelect = document.getElementById("roleSelect");
      const form = document.getElementById("authForm");
      const submitBtn = document.getElementById("submitBtn");
      const toggle = document.querySelector(".toggle-link");

      if (!isRegister) {
        formTitle.textContent = "Register to FoodLink";
        form.action = "register.php";
        roleSelect.classList.remove("hidden");
        submitBtn.textContent = "Register";
        toggle.textContent = "Already have an account? Login here";
      } else {
        formTitle.textContent = "Login to FoodLink";
        form.action = "login.php";
        roleSelect.classList.add("hidden");
        submitBtn.textContent = "Login";
        toggle.textContent = "Don't have an account? Register here";
      }

      isRegister = !isRegister;
    }

    document.getElementById("roleDropdown").addEventListener("change", function () {
      const extraFields = document.getElementById("extraFields");
      const volunteerFields = document.getElementById("volunteerFields");
      const donorRecipientFields = document.getElementById("donorRecipientFields");

      const role = this.value;

      if (role === "volunteer") {
        extraFields.classList.remove("hidden");
        volunteerFields.classList.remove("hidden");
        donorRecipientFields.classList.add("hidden");
      } else if (role === "donor" || role === "recipient") {
        extraFields.classList.remove("hidden");
        donorRecipientFields.classList.remove("hidden");
        volunteerFields.classList.add("hidden");
      } else {
        extraFields.classList.add("hidden");
        donorRecipientFields.classList.add("hidden");
        volunteerFields.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
